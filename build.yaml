targets:
    $default:
        builders:
            i18n_builder:
                enabled: true

builders:
    i18n_builder:
        target: ":i18n_builder"
        import: "package:i18n_builder/i18n_builder.dart"
        builder_factories: ["i18nBuilder"]
        build_extensions: { "$lib$": ["i18n_generated.json"] }
        auto_apply: root_package
        build_to: source
